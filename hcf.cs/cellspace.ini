; EMPTY STRING = USE DIRECTORY WHERE CELLSPACE.INI IS LOCATED
source = "src"
target = "build"

; NAMES OF DIRECTORIES, PHC SHOULD IGNORE WHILE BUILDING - WILDCARDS ALLOWED
ignore = ['_*']

; USE THIS NAMESPACE AS ROOT-NAMESPACE FOR EVERY BUILD INSIDE THIS CELLSPACE
nsroot = "hcf"

; Format source inside output.hc file - default is true
format = true
